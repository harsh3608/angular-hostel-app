<p-table [value]="rooms">
    <!-- Caption -->
    <ng-template #caption>
        <div class="flex flex-row justify-content-between flex-wrap">
            <div class="ml-2">
                <h1>Rooms</h1>
            </div>
            <div class="add-btn">
                <p-button icon="pi pi-plus" severity="success" class="" pTooltip="Add Room"
                    tooltipPosition="bottom" />
            </div>
        </div>
    </ng-template>
    <!-- Headers -->
    <ng-template #header>
        <tr>
            <th>Room No.</th>
            <th>Capacity</th>
            <th>Rent</th>
            <th>Customers</th>
            <th>Remarks</th>
            <th></th>
        </tr>
    </ng-template>
    <!-- Body -->
    <ng-template #body let-room>
        <tr>
            <td>{{ room.number }}</td>
            <td>{{ room.capacity }}</td>
            <td>{{ room.rent }}</td>
            <td>{{ room.customers }}</td>
            <td>{{ room.remarks }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="ml-3" />

                <p-button icon="pi pi-trash" severity="danger" class="ml-2" pTooltip="Delete Room"
                    tooltipPosition="bottom"/>
            </td>
        </tr>
    </ng-template>
</p-table>
